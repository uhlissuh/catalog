<html>
{% extends "front_page.html" %}
<head>
  <title>{% block title %}{{item.name}}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="/static/bootstrap.css" media="screen" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  {% block body %}
  <h3 class="item-title">{{item.name}}</h3>

  {% if current_user.id == item.user_id  %}
  <a href="{{url_for('editItem', category = category, item_id = item.id)}}">Edit</a>
  <form method="POST" action="{{url_for('deleteItem', category = category, item_id = item.id)}}">
    <input type="submit" value="delete"/>
  </form>
  {% endif %}

  <br />
  {{item.description}}
  <br />
  {% endblock %}
</body>
</html>
