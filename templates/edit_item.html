<html>
<head>
  <title>Edit Item</title>
</head>
<body>
  {% block body %}
  <form action="{{url_for('editItem', category = category, item_id = item_id)}}" method = 'POST'>
    <label for="item-name">Item Name:</label>
    <input type='text' name='name' id="item-name" placeholder="{{item_name}}"/>
    <label for="item-description">Description:</label>
    <textarea name='item-description' id="item-description">{{item_description}}</textarea>
    <select name="category">
      <option value="Snowboarding">Snowboarding</option>
      <option value="Soccer">Soccer</option>
      <option value="Baseball">Baseball</option>
      <option value="Frisbee">Frisbee</option>
      <option value="Rock Climbing">Rock Climbing</option>
      <option value="Foosball">Foosball</option>
      <option value="Skating">Skating</option>
      <option value="Hockey">Hockey</option>
    </select>
    <input type='submit' value='Create'>
  </form>
  {% endblock %}
</body>
</html>
