<html>
<head>
  <title>New Item</title>
  <link rel="stylesheet" type="text/css" href="/static/bootstrap.css" media="screen" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  .new-form {
    padding-top: 30px;
  }
  </style>
</head>
<body>
  <div class="container">
    <form action="{{url_for('newItem')}}" method = 'POST'>
      <div class="form-group new-form">
        <div class="form-group row">
          <label for="item-name">Item Name:</label>
          <input type='text' name='name' id="item-name"/>
        </div>
        <div class="form-group row">
          <label for="item-description">Description:</label>
          <textarea name='item-description' id="item-description"></textarea>
        </div>
        <div class="form-group row">
          <select name="category">
            <option value="Snowboarding">Snowboarding</option>
            <option value="Soccer">Soccer</option>
            <option value="Baseball">Baseball</option>
            <option value="Frisbee">Frisbee</option>
            <option value="Rock Climbing">Rock Climbing</option>
            <option value="Foosball">Foosball</option>
            <option value="Skating">Skating</option>
            <option value="Hockey">Hockey</option>
          </select>
          <input type='submit' value='Create'>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
